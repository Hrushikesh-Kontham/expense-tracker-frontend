<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses â€“ Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <div>
      <div class="brand">
        <div class="app-name">Expense Tracker</div>
        <div class="user-email" id="profileEmail"></div>
      </div>

      <div class="nav">
        <div class="nav-item" onclick="location.href='dashboard.html'">Dashboard</div>
        <div class="nav-item active">Expenses</div>
        <div class="nav-item" onclick="location.href='settings.html'">Settings</div>
        <div class="nav-item" onclick="location.href='profile.html'">Profile</div>
        <div class="nav-item admin-only" onclick="location.href='admin.html'">Admin</div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <main class="main">
    <header class="header">
      <h1>Expenses</h1>
    </header>

    <section class="expense-card">
      <ul class="expense-list" id="expenseList"></ul>
      <p class="empty" id="emptyState">No expenses found.</p>
    </section>
  </main>

</div>

<!-- ================= EDIT MODAL ================= -->
<div class="modal-overlay hidden" id="editModal">
  <div class="modal-card">
    <h2 class="modal-title">Edit Expense</h2>

    <div class="expense-form">
      <div class="field full">
        <label>Description</label>
        <input id="editTitle" placeholder="Expense title">
      </div>

      <div class="field">
        <label>Amount</label>
        <input id="editAmount" type="number">
      </div>

      <div class="field">
        <label>Date</label>
        <input id="editExpenseDate" type="date">
      </div>

      <div class="field">
        <label>Category</label>
        <select id="editCategory">
          <option>FOOD</option>
          <option>SHOPPING</option>
          <option>TRAVEL</option>
          <option>OTHER</option>
        </select>
      </div>

      <div class="field">
        <label>Payment</label>
        <select id="editPaymentMode">
          <option>CASH</option>
          <option>CARD</option>
          <option>UPI</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
      <button class="update-btn" onclick="updateExpense()">Update</button>
    </div>

    <p class="form-error" id="editError"></p>
  </div>
</div>

<!-- ================= DELETE MODAL ================= -->
<div class="modal-overlay hidden" id="deleteModal">
  <div class="modal-card">
    <h2 class="modal-title">Delete Expense</h2>
    <p class="modal-text">Are you sure you want to delete this expense?</p>

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="delete-btn-modal" onclick="confirmDeleteExpense()">Delete</button>
    </div>
  </div>
</div>
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/expenses.js"></script>
</body>
</html>
