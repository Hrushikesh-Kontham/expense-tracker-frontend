<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <div>
      <div class="brand">
        <div class="app-name">Expense Tracker</div>
        <div class="user-email" id="profileEmail"></div>
      </div>

      <div class="nav">
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item" onclick="location.href='expenses.html'">Expenses</div>
        <div class="nav-item" onclick="location.href='settings.html'">Settings</div>
        <div class="nav-item" onclick="location.href='profile.html'">Profile</div>
        <div class="nav-item admin-only" onclick="location.href='admin.html'">Admin</div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <main class="main">

    <header class="header">
      <h1>Dashboard</h1>
    </header>

    <!-- SUMMARY -->
    <section class="dashboard-summary">
      <div class="summary-card">
        <span class="summary-label">Monthly Budget</span>
        <span class="summary-value accent">₹ <span id="monthlyBudget">0</span></span>
      </div>

      <div class="summary-card">
        <span class="summary-label">Total Spent</span>
        <span class="summary-value danger">₹ <span id="totalSpent">0</span></span>
      </div>

      <div class="summary-card">
        <span class="summary-label">Remaining</span>
        <span class="summary-value success">₹ <span id="remainingBudget">0</span></span>
      </div>
    </section>

    <!-- ADD EXPENSE -->
    <section class="expense-card">
      <h2 class="card-title">Add Expense</h2>

      <div class="expense-form">
        <div class="field full">
          <label>Description</label>
          <input id="title" placeholder="What did you spend on?">
        </div>

        <div class="field">
          <label>Amount</label>
          <input id="amount" type="number">
        </div>

        <div class="field">
          <label>Date</label>
          <input id="expenseDate" type="date">
        </div>

        <div class="field">
          <label>Category</label>
          <select id="category">
            <option>FOOD</option>
            <option>SHOPPING</option>
            <option>TRAVEL</option>
            <option>OTHER</option>
          </select>
        </div>

        <div class="field">
          <label>Payment</label>
          <select id="paymentMode">
            <option>CASH</option>
            <option>CARD</option>
            <option>UPI</option>
          </select>
        </div>

        <button class="add-btn" onclick="addExpense()">Add Expense</button>
      </div>

      <p class="form-error" id="formError"></p>
    </section>

    <!-- RECENT EXPENSES -->
    <section class="expense-card">
      <h2 class="card-title">Recent Expenses</h2>
      <ul class="expense-list" id="expenseList"></ul>
      <p class="empty" id="emptyState">No expenses yet.</p>
    </section>

  </main>
</div>

<!-- EDIT MODAL -->
<div class="modal-overlay hidden" id="editModal">
  <div class="modal-card">

    <h2 class="modal-title">Edit Expense</h2>

    <div class="expense-form">
      <div class="field full">
        <label>Description</label>
        <input id="editTitle" placeholder="Expense title">
      </div>

      <div class="field">
        <label>Amount</label>
        <input id="editAmount" type="number">
      </div>

      <div class="field">
        <label>Date</label>
        <input id="editExpenseDate" type="date">
      </div>

      <div class="field">
        <label>Category</label>
        <select id="editCategory">
          <option>FOOD</option>
          <option>SHOPPING</option>
          <option>TRAVEL</option>
          <option>OTHER</option>
        </select>
      </div>

      <div class="field">
        <label>Payment</label>
        <select id="editPaymentMode">
          <option>CASH</option>
          <option>CARD</option>
          <option>UPI</option>
        </select>
      </div>
    </div>

    <p class="form-error" id="editError"></p>

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
      <button class="add-btn" onclick="updateExpense()">Update</button>
    </div>

  </div>
</div>

<!-- DELETE MODAL -->
<div id="deleteModal" class="modal-overlay hidden">
  <div class="modal-card">
    <h2 class="modal-title">Delete Expense</h2>
    <p class="modal-text">Are you sure you want to delete this expense?</p>

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="delete-btn-modal" onclick="confirmDeleteExpense()">Delete</button>
    </div>
  </div>
</div>

<!-- ✅ MUST LOAD COMMON FIRST -->
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
